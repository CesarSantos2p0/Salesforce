<template>
    <lightning-card style="padding: 10px;" title="Produtos">
        <lightning-button onclick={criarProduto} label="Novo Produto" slot="actions"></lightning-button>

        <template for:each={produtos} for:item="produto">
            <div class="cor-fundo" key={produto.Id}>
                <c-produto produto={produto} onatualizar={atualizarLista}></c-produto>
            </div>
        </template>
    </lightning-card>
</template>
